  <body>
    <pre>
        Task:
        Write a script that finds all negative values ​​in an array and replaces them with the value 0.
        After that, output all the values ​​of the array.
    </pre>
    <script>
      let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

      for (let i = 0; i < values.length; i++) {
        if (values[i] < 0) {
          values[i] = 0;
        }
      }

      for (let value of values) {
        console.log(value);
      }
    </script>
  </body>
