<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 03</title>

  <body>
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>

    <script>
      /*
        Task:
        Rewrite the script so that the code sets one handler for all three buttons, while
        The script's output should not change.
        */
      document.body.addEventListener("click", clickHandler);

      function clickHandler(e) {
        alert(e.target.innerText);
      }
    </script>
  </body>
