<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 04</title>
  </head>

  <body>
    <div class="task" data-status="completed">Buy a Brot</div>

    <div class="task" data-status="expired">Walk the dog</div>

    <div class="task">Learn JavaScript</div>

    <div class="task">Save nature</div>

    <script>
      /*
        Task:
        For elements with the data-status="expired" attribute, make a red frame; for elements with the data-status="completed" attribute, display a green frame.
        */
      let elements = document.querySelectorAll("[data-status]");

      for (const elemtnt of elements) {
        changeDueToStatus(elemtnt);
      }

      function changeDueToStatus(element) {
        let borderValue = "";

        switch (element.dataset.status) {
          case "completed":
            borderValue = "1px solid green";
            break;
          case "expired":
            borderValue = "1px solid red";
            break;
        }

        element.style.border = borderValue;
      }
    </script>
  </body>
</html>
