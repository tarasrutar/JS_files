<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
    <style>
      .form-grop {
        margin: 4px;
      }

      .form-grop label {
        width: 75px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="form-grop">
        <label>Login</label>
        <input type="text" name="loginInput" />
      </div>
      <div class="form-grop">
        <label>Password</label>
        <input type="password" name="passwordInput" />
      </div>
      <div class="form-grop">
        <label>Name</label>
        <input type="text" name="nameInput" />
      </div>
      <div class="form-grop">
        <label>Surname</label>
        <input type="text" name="lastNameInput" />
      </div>
      <div class="form-grop">
        <input id="showButton" type="button" value="Display Values" />
      </div>
    </form>
    <script>
      /*
        Task:
        When you click the "Display Values" button, use a for loop to print the values ​​of all input controls (except input type=button) to the console.
        */

      document
        .querySelector("#showButton")
        .addEventListener("click", function () {
          const form = document.forms[0];
          for (let i = 0; i < form.elements.length; i++) {
            const element = form.elements[i];
            if (element.type != "button") {
              console.log(element.name + " = " + element.value);
            }
          }
        });
    </script>
  </body>
</html>
